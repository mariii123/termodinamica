    <div class= "container">
        <form>
            <div class= "row row-input">
               <h3 class= "h3-title"> 1° Calculo da conservação da energia (^U=Q-W)
               </h3>

            </div>
           
            <div class= "row row-input">
                <input type="number" id="valor1" placeholder="valor 1">

            </div>

            <div class= "row row-input">
                <input type="number" id="valor2" placeholder="valor 2">

            </div>

            <div class= "row row-input">
                <input type="number" id="resultado" readonly>

            </div>

            <div class= "row row-input">
                <button type="button" onclick="calcular()">Calcular</button>
            </div>
     <script>
        const calcular= function(){
            let valor2 =parseFloat(document.getElementById('valor2').value)
            let valor1 =parseFloat(document.getElementById('valor1').value)
            let resultado = valor1 - valor2
            document.getElementById ('resultado').value =resultado
        }
    </script>
        </form>
     </div>

     <div class= "container">
        <form>
            <div class= "row row-input">
               <h3 class= "h3-title"> 2° Calculo da conservação da energia (Q=^U+W)
               </h3>

            </div>
           
            <div class= "row row-input">
                <input type="number" id="valor3" placeholder="valor 3">

            </div>

            <div class= "row row-input">

            </div>

            <div class= "row row-input">
                <input type="number" id="resultado2" readonly>

            </div>

            <div class= "row row-input">
                <button type="button" onclick="calcular2()">Calcular</button>
            </div>

     <script>
        const calcular2= function(){
            let valor4 =parseFloat(document.getElementById('valor4').value)
            let valor3 =parseFloat(document.getElementById('valor3').value)
            let resultado2 = valor4 + valor3
            document.getElementById ('resultado2').value =resultado2
        }
    </script>
        </form>
