            <div class= "row row-input">
               <h3 class= "h3-title"> Eficiência energética
               </h3>
            
            </div>
           
            <div class= "row row-input">
                <input type="number" id="valorQ1" placeholder="valor Q1">

            </div>

            <div class= "row row-input">
                <input type="number" id="valorQ2" placeholder="valor Q2">

            </div>

            <div class= "row row-input">
                <input type="number" id="resultado" readonly>

            </div>

            <div class= "row row-input">
                <button type="button" onclick="calcular()">Calcular</button>
            </div>
     <script>
        const calcular= function(){
            let valorQ2 =parseFloat(document.getElementById('valorQ2').value)
            let valorQ1 =parseFloat(document.getElementById('valorQ1').value)
            let resultado = 1 - (valorQ2/valorQ1)
            document.getElementById ('resultado').value =resultado
        }
    </script>
